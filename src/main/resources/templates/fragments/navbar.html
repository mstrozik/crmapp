<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Artex</title>
</head>
<body>

	<div th:fragment="header">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand">Artex</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a th:href="@{/home}">Home</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right"
					sec:authorize="isAnonymous()">
					<li><a th:href="@{/user/registration}"><span
							class="glyphicon glyphicon-user"></span> Rejestracja</a></li>
					<li><a th:href="@{/login}"><span
							class="glyphicon glyphicon-log-in"></span> Zaloguj</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right"
					sec:authorize="isAuthenticated()">
					<li><a th:href="@{/logout}"><span
							class="glyphicon glyphicon-log-out"></span> Wyloguj</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right"
					sec:authorize="hasAuthority('ADMIN')">
					<li><a th:href="@{/console}"> Baza danych</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right"
					sec:authorize="hasAuthority('ADMIN')">
					<li><a th:href="@{/user/adduser}"> Stworz uzytkownika</a></li>
				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
