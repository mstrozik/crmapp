<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/navbar.css" />
<link rel="stylesheet" type="text/css" href="/css/registration.css" />
<title>Artex</title>
</head>
<body>
	<div>
		<div th:replace="fragments/navbar :: header">...</div>
		<div class="logincontainer">
			<div class="register-form">
				<form th:object="${user}" method="POST">
					<div>
						<label>Formularz tworzenia uzytkownika</label>
					</div>
					<div class="inputcontainer">
						<p class="row" th:each="error : ${#fields.errors('login')}"
							th:text="${error}">Validation error</p>
						<div>
							<p style="color: red; font-size: 20px;" th:text="${reason}">error
								reason</p>
						</div>
						<input type="text" autocomplete="off" value=" "
							placeholder="login*" th:field="*{login}" />
					</div>
					<div class="inputcontainer">
						<p class="row" th:each="error : ${#fields.errors('name')}"
							th:text="${error}">Validation error</p>
						<input type="password" autocomplete="off" value=" "
							placeholder="password*" th:field="*{password}" />
					</div>
					<div class="inputcontainer">
						<p class="row" th:each="error : ${#fields.errors('name')}"
							th:text="${error}">Validation error</p>
						<input type="text" autocomplete="off" value=" "
							placeholder="imie*" th:field="*{name}" />
					</div>
					<div class="inputcontainer">
						<p class="row" th:each="error : ${#fields.errors('surname')}"
							th:text="${error}">Validation error</p>
						<input type="text" autocomplete="off" value=" "
							placeholder="nazwisko*" th:field="*{surname}" />
					</div>
					<div class="inputcontainer">
						<p class="row" th:each="error : ${#fields.errors('email')}"
							th:text="${error}">Validation error</p>
						<input type="email" autocomplete="off" value=" "
							placeholder="email" th:field="*{email}" />
					</div>
					<div class="inputcontainer">
						<button type="submit" class="subbutton red">Stworz</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
