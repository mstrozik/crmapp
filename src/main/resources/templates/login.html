<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/navbar.css" />
<link rel=" stylesheet" type="text/css" href="/css/login.css" />
<title>Artex</title>
</head>
<body>
	<div th:replace="fragments/navbar :: header">...</div>

	<div class="logincontainer">
		<div class="error" th:if="${param.error}">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			<p>Nieprawidlowy login lub haslo</p>
		</div>
		<div th:if="${param.logout}">Zostales wylogowany</div>
		<div class="register-form">
			<form th:action="@{/login}" method="post">
				<div>
					<div class="inputcontainer">
						<input placeholder="login" type="text" name="username"
							autofocus="" />
					</div>
					<div class="inputcontainer">
						<input placeholder="haslo" type="password" name="password" />
					</div>
					<div>
						<input id="login_button" class="subbutton red" type="submit"
							value="Zaloguj" />
					</div>
					<div class="messagecontainer">
						<p>
							Nie jestes zarejestrowany? <a th:href="@{/user/registration}">Stworz
								konto.</a>
						</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
